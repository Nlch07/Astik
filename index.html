<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astik Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary: #0088cc;
            --primary-dark: #006699;
            --accent: #00d465;
            --text: #000000;
            --text-secondary: #707579;
            --bg: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-tertiary: #e5e5e5;
            --border: #d1d7db;
            --message-bg: #ffffff;
            --own-message-bg: #d9fdd3;
            --input-bg: rgba(255, 255, 255, 0.92);
            --header-bg: rgba(255, 255, 255, 0.92);
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #00a884;
            --warning: #ff9500;
            --error: #ff3b30;
            --online: #00d465;
            --typing: #ff9500;
            
            /* Анимации */
            --transition-fast: 0.15s ease;
            --transition-medium: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        .dark-theme {
            --primary: #53bdeb;
            --primary-dark: #2a8bb8;
            --accent: #00d465;
            --text: #e9edef;
            --text-secondary: #8696a0;
            --bg: #0c1317;
            --bg-secondary: #111b21;
            --bg-tertiary: #202c33;
            --border: #2a3942;
            --message-bg: #202c33;
            --own-message-bg: #005c4b;
            --input-bg: rgba(32, 44, 51, 0.92);
            --header-bg: rgba(17, 27, 33, 0.92);
            --shadow: rgba(11, 20, 26, 0.85);
            --success: #00a884;
            --warning: #ff9500;
            --error: #ff3b30;
            --online: #00d465;
            --typing: #ff9500;
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            transition: background-color var(--transition-medium), color var(--transition-medium);
        }

        body {
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* ===== MOBILE CONTAINER ===== */
        .mobile-container {
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            background: var(--bg);
        }

        /* ===== GLASS HEADER ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            max-width: 500px;
            margin: 0 auto;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-btn:active {
            background: var(--bg-tertiary);
        }

        .chat-info {
            display: flex;
            flex-direction: column;
        }

        .chat-title {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text);
        }

        .chat-status {
            font-size: 0.8em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--online);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .header-btn:active {
            background: var(--bg-tertiary);
        }

        /* ===== ONLINE USERS PANEL ===== */
        .online-panel {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 10px 16px;
            max-width: 500px;
            margin: 0 auto;
            z-index: 999;
            display: flex;
            align-items: center;
            gap: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .online-panel::-webkit-scrollbar {
            display: none;
        }

        .online-user {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            min-width: 60px;
        }

        .online-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
            color: white;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg);
        }

        .status-online {
            background: var(--online);
            animation: pulse 2s infinite;
        }

        .status-typing {
            background: var(--typing);
            animation: typingGlow 1.5s infinite;
        }

        @keyframes typingGlow {
            0%, 100% { 
                background: var(--typing);
                box-shadow: 0 0 5px var(--typing);
            }
            50% { 
                background: #ffc107;
                box-shadow: 0 0 10px #ffc107;
            }
        }

        .online-name {
            font-size: 0.75em;
            color: var(--text-secondary);
            max-width: 60px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        /* ===== MESSAGES AREA ===== */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 130px 0 80px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .messages-container {
            padding: 0 16px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* ===== TYPING INDICATOR ===== */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 15px;
            margin: 5px 0;
            align-self: flex-start;
            max-width: 200px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        .typing-text {
            font-size: 0.85em;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* ===== DATE DIVIDER ===== */
        .date-divider {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }

        .date-divider span {
            background: var(--bg-secondary);
            padding: 6px 12px;
            border-radius: 14px;
            font-size: 0.8em;
            color: var(--text-secondary);
            display: inline-block;
        }

        /* ===== MESSAGE STYLES ===== */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            margin-bottom: 4px;
            animation: messageAppear 0.25s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(8px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.own {
            align-self: flex-end;
        }

        .message.other {
            align-self: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            padding: 0 12px;
        }

        .message-sender {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text);
        }

        .message-time {
            font-size: 0.75em;
            color: var(--text-secondary);
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.95em;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .message.other .message-bubble {
            background: var(--message-bg);
            border-top-left-radius: 0;
        }

        .message.own .message-bubble {
            background: var(--own-message-bg);
            border-top-right-radius: 0;
            color: var(--text);
        }

        .message-status {
            text-align: right;
            margin-top: 2px;
            font-size: 0.7em;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
            padding: 0 4px;
        }

        .status-sent {
            color: var(--text-secondary);
        }

        .status-delivered {
            color: var(--success);
        }

        .status-error {
            color: var(--error);
        }

        /* ===== GLASS INPUT PANEL ===== */
        .input-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--input-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 10px 16px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            z-index: 900;
            transition: transform 0.3s ease;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 8px 16px;
            min-height: 44px;
            border: 1px solid transparent;
            transition: border-color var(--transition-fast);
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
        }

        .message-input {
            width: 100%;
            min-height: 28px;
            max-height: 120px;
            padding: 0;
            border: none;
            background: transparent;
            color: var(--text);
            font-size: 1em;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        .input-actions {
            display: flex;
            gap: 8px;
            margin-left: 8px;
        }

        .input-btn {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1em;
            transition: all var(--transition-fast);
        }

        .input-btn:active {
            background: var(--bg-tertiary);
            transform: scale(0.95);
        }

        /* ===== SEND BUTTON WITH ANIMATIONS ===== */
        .send-btn {
            background: var(--primary);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn.sending {
            background: var(--primary-dark);
        }

        .send-btn.sending i {
            animation: sendRotate 0.6s ease-in-out;
        }

        @keyframes sendRotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== PAPER PLANE ANIMATION ===== */
        .paper-plane {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .plane-path {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, transparent 100%);
            opacity: 0.5;
        }

        /* ===== FLOATING REFRESH BUTTON ===== */
        .refresh-btn {
            position: fixed;
            bottom: 70px;
            right: 16px;
            background: var(--primary);
            color: white;
            border: none;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            box-shadow: 0 4px 20px rgba(0, 136, 204, 0.3);
            transition: all var(--transition-medium);
            z-index: 800;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .refresh-btn:active {
            transform: scale(0.9) translateY(0);
            animation: none;
        }

        .refresh-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== NEW MESSAGE INDICATOR ===== */
        .new-message-indicator {
            position: fixed;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
            cursor: pointer;
            opacity: 0;
            transition: opacity var(--transition-medium), transform var(--transition-medium);
            z-index: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-message-indicator.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 136, 204, 0.3);
            opacity: 0;
            transition: opacity var(--transition-medium), transform var(--transition-medium);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            background: rgba(0, 168, 132, 0.9);
        }

        .toast.error {
            background: rgba(255, 59, 48, 0.9);
        }

        .toast.warning {
            background: rgba(255, 149, 0, 0.9);
        }

        /* ===== EMPTY CHAT STATE ===== */
        .empty-chat {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .empty-icon {
            font-size: 4em;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.2em;
            font-weight: 500;
        }

        .empty-subtitle {
            font-size: 0.9em;
            opacity: 0.7;
            max-width: 300px;
            line-height: 1.4;
        }

        /* ===== LOADING INDICATOR ===== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(0, 136, 204, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        /* ===== MODAL SETTINGS ===== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            padding: 20px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color var(--transition-fast);
        }

        .modal-close:active {
            background: var(--bg-tertiary);
        }

        .modal-body {
            padding: 20px;
        }

        /* ===== STATS CARDS ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 380px) {
            .header {
                padding: 10px 12px;
                min-height: 56px;
            }
            
            .online-panel {
                top: 56px;
                padding: 8px 12px;
            }
            
            .online-avatar {
                width: 36px;
                height: 36px;
                font-size: 1em;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-panel {
                padding: 8px 12px;
            }
            
            .refresh-btn {
                width: 48px;
                height: 48px;
                bottom: 65px;
                right: 12px;
            }
        }

        /* ===== PULL TO REFRESH ===== */
        .pull-to-refresh {
            position: absolute;
            top: -60px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            opacity: 0;
            transition: opacity var(--transition-medium);
        }

        .pull-to-refresh.show {
            opacity: 1;
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-2 {
            margin-top: 8px;
        }

        .mb-2 {
            margin-bottom: 8px;
        }

        /* ===== iOS FIXES ===== */
        @supports (-webkit-touch-callout: none) {
            .mobile-container {
                height: 100vh;
            }
            
            .input-panel {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
            }
            
            .messages-area {
                padding-bottom: calc(80px + env(safe-area-inset-bottom));
                padding-top: calc(130px + env(safe-area-inset-top));
            }
        }

        /* ===== MESSAGE SENT ANIMATION ===== */
        @keyframes messageSent {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message-sent-animation {
            animation: messageSent 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* ===== WAVE EFFECT ===== */
        .wave-effect {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            transform: scale(0);
            opacity: 0.5;
            animation: wave 0.6s ease-out;
        }

        @keyframes wave {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- ===== MOBILE CONTAINER ===== -->
    <div class="mobile-container">
        <!-- ===== GLASS HEADER ===== -->
        <div class="header">
            <div class="header-left">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="chat-info">

    <script>
        // ===== КОНФИГУРАЦИЯ =====
        const CHAT_BIN_ID = '6929f844d0ea881f400654bb';
        const API_KEY = '$2a$10$HMxMwoPKiOtVWm/jzd1MoeGqMRHVlcqEnIngig1Am1kUTEqGIxXdm';
        
        // ===== СОСТОЯНИЕ ПРИЛОЖЕНИЯ =====
        const appState = {
            userId: generateUserId(),
            userName: localStorage.getItem('chatUserName') || 'Аноним',
            userColor: localStorage.getItem('userColor') || '#0088cc',
            theme: localStorage.getItem('chatTheme') || 'light',
            lastUpdate: null,
            messageCache: [],
            requestCount: parseInt(localStorage.getItem('requestCount')) || 0,
            isOnline: true,
            isTyping: false,
            isLoading: false,
            lastMessageId: 0,
            unreadCount: 0,
            isSending: false,
            onlineUsers: new Map(), // Хранит онлайн пользователей
            typingUsers: new Set(), // Кто сейчас печатает
        };
        
        // ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function generateUserId() {
            let id = localStorage.getItem('chatUserId');
            if (!id) {
                id = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatUserId', id);
            }
            return id;
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');
            const icon = toast.querySelector('i');
            
            toastText.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);
            
            switch(type) {
                case 'success':
                    icon.className = 'fas fa-check-circle';
                    break;
                case 'error':
                    icon.className = 'fas fa-exclamation-circle';
                    break;
                case 'warning':
                    icon.className = 'fas fa-exclamation-triangle';
                    break;
                default:
                    icon.className = 'fas fa-info-circle';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // ===== ОНЛАЙН ПОЛЬЗОВАТЕЛИ =====
        function updateOnlineUsersFromMessages(messages) {
            const now = Date.now();
            const activeUsers = new Map();
            
            // Добавляем себя всегда
            activeUsers.set(appState.userId, {
                id: appState.userId,
                name: appState.userName,
                color: appState.userColor,
                lastSeen: now,
                isTyping: appState.isTyping
            });
            
            // Добавляем пользователей из сообщений (активны в последние 5 минут)
            messages.forEach(msg => {
                if (now - msg.timestamp < 300000) { // 5 минут
                    if (!activeUsers.has(msg.userId)) {
                        activeUsers.set(msg.userId, {
                            id: msg.userId,
                            name: msg.user,
                            color: msg.userColor || getRandomColor(),
                            lastSeen: msg.timestamp,
                            isTyping: false
                        });
                    }
                }
            });
            
            // Добавляем демо-пользователей
            appState.demoUsers.forEach(user => {
                if (!activeUsers.has(user.id)) {
                    activeUsers.set(user.id, {
                        ...user,
                        lastSeen: now - Math.random() * 180000, // 0-3 минуты назад
                        isTyping: Math.random() > 0.7 // 30% chance печатает
                    });
                }
            });
            
            appState.onlineUsers = activeUsers;
            updateOnlinePanel();
        }
        
        function updateOnlinePanel() {
            const panel = document.getElementById('onlinePanel');
            const users = Array.from(appState.onlineUsers.values())
                .sort((a, b) => {
                    // Сначала показываем тех, кто печатает
                    if (a.isTyping && !b.isTyping) return -1;
                    if (!a.isTyping && b.isTyping) return 1;
                    // Потом по времени последней активности
                    return b.lastSeen - a.lastSeen;
                });
            
            if (users.length === 0) {
                panel.innerHTML = '<div style="padding: 10px; color: var(--text-secondary); font-size: 0.85em;">Нет активных пользователей</div>';
                return;
            }
            
            let html = '';
            users.forEach(user => {
                const isSelf = user.id === appState.userId;
                const name = isSelf ? 'Вы' : user.name;
                const firstLetter = name.charAt(0).toUpperCase();
                
                html += `
                    <div class="online-user">
                        <div class="online-avatar" style="background: ${user.color}">
                            ${firstLetter}
                            <div class="online-status ${user.isTyping ? 'status-typing' : 'status-online'}"></div>
                        </div>
                        <div class="online-name">
                            ${name}
                            ${user.isTyping ? ' ✍️' : ''}
                        </div>
                    </div>
                `;
            });
            
            panel.innerHTML = html;
        }
        
        function updateTypingIndicator() {
            const typingUsers = Array.from(appState.onlineUsers.values())
                .filter(user => user.isTyping && user.id !== appState.userId);
            
            const indicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            
            if (typingUsers.length > 0) {
                const names = typingUsers.map(u => u.name).join(', ');
                typingText.textContent = `${names} печатает...`;
                indicator.style.display = 'flex';
            } else {
                indicator.style.display = 'none';
            }
        }
        
        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // ===== СИМУЛЯЦИЯ ДЕЯТЕЛЬНОСТИ ДРУГИХ ПОЛЬЗОВАТЕЛЕЙ =====
        function simulateOtherUsersActivity() {
            setInterval(() => {
                // Случайно меняем статус печатания у демо-пользователей
                appState.demoUsers.forEach(user => {
                    if (appState.onlineUsers.has(user.id)) {
                        const userData = appState.onlineUsers.get(user.id);
                        
                        if (Math.random() > 0.85) { // 15% chance начать печатать
                            userData.isTyping = true;
                            
                            // Через 2-5 секунд перестать печатать
                            setTimeout(() => {
                                if (appState.onlineUsers.has(user.id)) {
                                    const updatedUser = appState.onlineUsers.get(user.id);
                                    updatedUser.isTyping = false;
                                    updatedUser.lastSeen = Date.now();
                                    updateOnlinePanel();
                                    updateTypingIndicator();
                                }
                            }, 2000 + Math.random() * 3000);
                        }
                        
                        // Обновляем время последней активности
                        userData.lastSeen = Date.now() - Math.random() * 60000; // 0-1 минута назад
                    }
                });
                
                updateOnlinePanel();
                updateTypingIndicator();
                
            }, 10000); // Обновляем каждые 10 секунд
        }
        
        // ===== ОБРАБОТКА ПЕЧАТАНИЯ ПОЛЬЗОВАТЕЛЯ =====
        let typingTimeout = null;
        
        function handleUserTyping() {
            autoResizeTextarea();
            
            // Обновляем свой статус
            if (!appState.isTyping) {
                appState.isTyping = true;
                if (appState.onlineUsers.has(appState.userId)) {
                    const userData = appState.onlineUsers.get(appState.userId);
                    userData.isTyping = true;
                    userData.lastSeen = Date.now();
                }
                updateOnlinePanel();
                updateTypingIndicator();
            }
            
            // Сбрасываем таймер
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                appState.isTyping = false;
                if (appState.onlineUsers.has(appState.userId)) {
                    const userData = appState.onlineUsers.get(appState.userId);
                    userData.isTyping = false;
                    userData.lastSeen = Date.now();
                }
                updateOnlinePanel();
                updateTypingIndicator();
            }, 2000);
        }
        
        // ===== АНИМАЦИИ =====
        function animateMessageSend(button) {
            const rect = button.getBoundingClientRect();
            const wave = document.createElement('div');
            wave.className = 'wave-effect';
            wave.style.left = (rect.left + rect.width / 2 - 20) + 'px';
            wave.style.top = (rect.top + rect.height / 2 - 20) + 'px';
            wave.style.width = '40px';
            wave.style.height = '40px';
            
            document.body.appendChild(wave);
            
            setTimeout(() => {
                wave.remove();
            }, 600);
            
            button.classList.add('sending');
            setTimeout(() => {
                button.classList.remove('sending');
            }, 600);
        }
        
        // ===== ОТОБРАЖЕНИЕ СООБЩЕНИЙ =====
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const emptyChat = container.querySelector('.empty-chat');
            
            if (messages.length === 0) {
                if (!emptyChat) {
                    container.innerHTML = `
                        <div class="empty-chat">
                            <div class="empty-icon">
                                <i class="far fa-comments"></i>
                            </div>
                            <div class="empty-title">Чат пуст</div>
                            <div class="empty-subtitle">
                                Напишите первое сообщение и нажмите кнопку обновления ↻ чтобы увидеть его здесь!
                            </div>
                        </div>
                    `;
                }
                return;
            }
            
            if (emptyChat) {
                emptyChat.remove();
            }
            
            const recentMessages = messages.slice(-30);
            let html = '';
            
            recentMessages.forEach((msg, index) => {
                const isOwn = msg.userId === appState.userId;
                const time = msg.time || formatTime(msg.timestamp);
                
                let statusHtml = '';
                if (isOwn) {
                    let statusIcon = 'fa-check';
                    let statusClass = 'status-sent';
                    let statusText = 'Отправлено';
                    
                    if (msg.status === 'delivered') {
                        statusIcon = 'fa-check-double';
                        statusClass = 'status-delivered';
                        statusText = 'Доставлено';
                    } else if (msg.status === 'error') {
                        statusIcon = 'fa-exclamation-circle';
                        statusClass = 'status-error';
                        statusText = 'Ошибка';
                    }
                    
                    statusHtml = `
                        <div class="message-status ${statusClass}">
                            <i class="fas ${statusIcon}"></i>
                            <span>${statusText}</span>
                        </div>
                    `;
                }
                
                const animationClass = (index === recentMessages.length - 1 && isOwn) ? 'message-sent-animation' : '';
                
                html += `
                    <div class="message ${isOwn ? 'own' : 'other'} ${animationClass}" data-id="${msg.id}">
                        <div class="message-header">
                            <span class="message-sender">${msg.user || 'Аноним'}</span>
                            <span class="message-time">${time}</span>
                        </div>
                        <div class="message-bubble" style="${isOwn ? `background: ${msg.userColor || appState.userColor}` : ''}">
                            ${msg.text}
                        </div>
                        ${statusHtml}
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateStats();
            
            // Обновляем онлайн пользователей на основе сообщений
            updateOnlineUsersFromMessages(messages);
            
            if (isAtBottom()) {
                setTimeout(scrollToBottom, 100);
            }
        }
        
        // ===== ЗАГРУЗКА И ОТПРАВКА СООБЩЕНИЙ =====
        async function loadMessages(showLoading = false) {
            if (appState.isLoading) {
                showToast("Уже загружаем сообщения...", "warning");
                return;
            }
            
            appState.isLoading = true;
            const refreshBtn = document.getElementById('refreshBtn');
            
            if (showLoading) {
                refreshBtn.classList.add('loading');
                showToast("Загрузка сообщений...", "info");
            }
            
            try {
                appState.requestCount++;
                localStorage.setItem('requestCount', appState.requestCount);
                
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 
                        'X-Master-Key': API_KEY,
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) throw new Error('Ошибка загрузки');
                
                const data = await response.json();
                const messages = data.record.messages || [];
                
                appState.messageCache = messages;
                saveToCache(messages);
                displayMessages(messages);
                
                updateConnectionStatus(true);
                
                const newMessages = messages.length - appState.lastMessageCount;
                if (newMessages > 0 && appState.lastMessageCount > 0) {
                    showToast(`Загружено ${newMessages} новых сообщений`, "success");
                } else {
                    showToast("Чат обновлен", "success");
                }
                
                appState.lastMessageCount = messages.length;
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                updateConnectionStatus(false);
                showToast("Ошибка загрузки", "error");
                
                if (appState.messageCache.length > 0) {
                    displayMessages(appState.messageCache);
                    showToast("Показаны кэшированные сообщения", "warning");
                }
                
            } finally {
                appState.isLoading = false;
                refreshBtn.classList.remove('loading');
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || appState.isSending) return;
            
            if (!text) {
                showToast("Введите сообщение", "warning");
                messageInput.focus();
                return;
            }
            
            appState.isSending = true;
            const sendBtn = document.getElementById('sendBtn');
            
            // Снимаем статус печатания
            appState.isTyping = false;
            if (appState.onlineUsers.has(appState.userId)) {
                const userData = appState.onlineUsers.get(appState.userId);
                userData.isTyping = false;
                userData.lastSeen = Date.now();
            }
            updateOnlinePanel();
            updateTypingIndicator();
            
            const tempMessage = {
                id: Date.now(),
                text: text,
                user: appState.userName,
                userId: appState.userId,
                userColor: appState.userColor,
                timestamp: Date.now(),
                time: formatTime(Date.now()),
                status: 'sending'
            };
            
            animateMessageSend(sendBtn);
            appState.messageCache.push(tempMessage);
            messageInput.value = '';
            autoResizeTextarea();
            displayMessages(appState.messageCache);
            
            setTimeout(scrollToBottom, 100);
            
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                
                const data = await response.json();
                const messages = data.record.messages || [];
                
                tempMessage.status = 'delivered';
                messages.push(tempMessage);
                
                if (messages.length > 50) {
                    messages = messages.slice(-50);
                }
                
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${CHAT_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify({
                        messages: messages,
                        settings: {
                            maxMessages: 50,
                            lastUpdate: Date.now(),
                            messageCount: messages.length,
                            version: "2.0"
                        }
                    })
                });
                
                if (updateResponse.ok) {
                    appState.messageCache = messages;
                    saveToCache(messages);
                    displayMessages(messages);
                    showToast("Сообщение отправлено!", "success");
                    updateStats();
                    
                } else {
                    throw new Error('Ошибка сохранения');
                }
                
            } catch (error) {
                console.error('Ошибка отправки:', error);
                tempMessage.status = 'error';
                displayMessages(appState.messageCache);
                showToast("Ошибка отправки", "error");
                saveToPending(tempMessage);
                
            } finally {
                appState.isSending = false;
            }
        }
        
        // ===== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ =====
        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        function isAtBottom() {
            const container = document.getElementById('messagesArea');
            const threshold = 100;
            return container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
        }
        
        function scrollToBottom() {
            const container = document.getElementById('messagesArea');
            container.scrollTop = container.scrollHeight;
            const indicator = document.getElementById('newMessageIndicator');
            if (indicator) indicator.classList.remove('show');
            appState.unreadCount = 0;
        }
        
        function saveToCache(messages) {
            const cacheData = {
                messages: messages.slice(-30),
                timestamp: Date.now(),
                userId: appState.userId
            };
            localStorage.setItem('astikChatCache', JSON.stringify(cacheData));
        }
        
        function updateStats() {
            const totalMessages = document.getElementById('totalMessages');
            const myMessages = document.getElementById('myMessages');
            const uniqueUsers = document.getElementById('uniqueUsers');
            const requestsUsed = document.getElementById('requestsUsed');
            
            if (totalMessages) totalMessages.textContent = appState.messageCache.length;
            if (myMessages) myMessages.textContent = appState.messageCache.filter(m => m.userId === appState.userId).length;
            if (uniqueUsers) {
                const users = new Set(appState.messageCache.map(m => m.user)).size;
                uniqueUsers.textContent = Math.max(users, appState.onlineUsers.size);
            }
            if (requestsUsed) requestsUsed.textContent = appState.requestCount;
        }
        
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.textContent = 'Подключено';
                appState.isOnline = true;
            } else {
                statusElement.textContent = 'Не подключено';
                appState.isOnline = false;
            }
        }
        
        // ===== ТЕМА =====
        function toggleTheme() {
            const themeBtn = document.getElementById('themeToggle');
            
            if (appState.theme === 'light') {
                enableDarkTheme();
            } else {
                enableLightTheme();
            }
        }
        
        function enableDarkTheme() {
            document.body.classList.add('dark-theme');
            document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
            appState.theme = 'dark';
            localStorage.setItem('chatTheme', 'dark');
        }
        
        function enableLightTheme() {
            document.body.classList.remove('dark-theme');
            document.getElementById('themeToggle').innerHTML = '<i class="fas fa-moon"></i>';
            appState.theme = 'light';
            localStorage.setItem('chatTheme', 'light');
        }
        
        // ===== ИНИЦИАЛИЗАЦИЯ =====
        function initApp() {
            if (appState.theme === 'dark' || 
                (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches && appState.theme === 'light')) {
                enableDarkTheme();
            }
            
            setupEventListeners();
            
            // Загружаем кэш или сообщения
            const cached = localStorage.getItem('astikChatCache');
            if (cached) {
                try {
                    const cacheData = JSON.parse(cached);
                    const cacheAge = Date.now() - cacheData.timestamp;
                    
                    if (cacheAge < 24 * 60 * 60 * 1000 && cacheData.userId === appState.userId) {
                        appState.messageCache = cacheData.messages;
                        displayMessages(cacheData.messages);
                        showToast("Загружены кэшированные сообщения", "info");
                    } else {
                        loadMessages(true);
                    }
                } catch (e) {
                    loadMessages(true);
                }
            } else {
                loadMessages(true);
            }
            
            // Запускаем симуляцию активности
            setTimeout(() => {
                simulateOtherUsersActivity();
                updateOnlinePanel();
                updateTypingIndicator();
            }, 3000);
            
            setTimeout(() => {
                document.getElementById('messageInput').focus();
            }, 800);
        }
        
        function setupEventListeners() {
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', handleUserTyping);
            
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.getElementById('refreshBtn').addEventListener('click', () => loadMessages(true));
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            
            document.getElementById('backBtn').addEventListener('click', () => {
                if (confirm('Выйти из чата?')) {
                    window.close();
                }
            });
            
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        }
        
        function openSettings() {
            document.getElementById('settingsName').value = appState.userName;
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.getAttribute('data-color') === appState.userColor) {
                    option.classList.add('selected');
                }
            });
            document.getElementById('settingsModal').classList.add('show');
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }
        
        function saveSettings() {
            const newName = document.getElementById('settingsName').value.trim() || 'Аноним';
            const selectedColor = document.querySelector('.color-option.selected').getAttribute('data-color');
            
            appState.userName = newName;
            appState.userColor = selectedColor;
            
            localStorage.setItem('chatUserName', newName);
            localStorage.setItem('userColor', selectedColor);
            
            closeSettings();
            showToast("Настройки сохранены", "success");
            
            // Обновляем онлайн панель с новым именем
            if (appState.onlineUsers.has(appState.userId)) {
                const userData = appState.onlineUsers.get(appState.userId);
                userData.name = newName;
                userData.color = selectedColor;
                updateOnlinePanel();
            }
            
            if (appState.messageCache.length > 0) {
                displayMessages(appState.messageCache);
            }
        }
        
        // ===== ЗАПУСК ПРИЛОЖЕНИЯ =====
        document.addEventListener('DOMContentLoaded', initApp);
        
        window.addEventListener('beforeunload', () => {
            if (appState.messageCache.length > 0) {
                saveToCache(appState.messageCache);
            }
        });
        
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && appState.isOnline) {
                setTimeout(() => loadMessages(), 1000);
            }
        });
    </script>
</body>
</html>
